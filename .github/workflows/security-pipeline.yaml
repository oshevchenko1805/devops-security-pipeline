name: Security Pipeline with Blue-Green Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: oshevchenko1805/devops-security-pipeline

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Gitleaks - Secret Scanning
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Semgrep - SAST Analysis
      uses: semgrep/semgrep-action@v1
      with:
        config: auto

    - name: Install Python dependencies
      run: |
        pip install bandit safety
        pip install -r app/requirements.txt

    - name: Bandit - Python Security Linter
      run: bandit -r app/src/
      continue-on-error: true

    - name: Safety - Dependency Scanner
      run: safety check -r app/requirements.txt
      continue-on-error: true

    - name: Hadolint - Dockerfile Linter
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: app/Dockerfile

  build-and-scan:
    name: Build and Scan Docker Images
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} -f app/Dockerfile app/

    - name: Trivy - Container Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: 0

  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Images
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:blue -f app/Dockerfile app/
        docker build -t ${{ env.IMAGE_NAME }}:green -f app/Dockerfile app/
        docker push ${{ env.IMAGE_NAME }}:blue
        docker push ${{ env.IMAGE_NAME }}:green
